<div>
    <h2>CAR LIST</h2>
    <table th:border="1">
        <tr>
            <th>Brand</th>
            <th>Series</th>
            <th>Country</th>
        </tr>
        <tr th:each="car : ${carList}">
            <td th:utext="${car.brand}"></td>
            <td th:utext="${car.series}"></td>
            <td th:utext="${car.country}"></td>
        </tr>
    </table>
</div>
<br><br>
<h2>How many cars do you want to see on the CAR LIST?</h2>

<form th:action="@{/car/cars}" method="get">
    <input type="number" name="count"
           placeholder="How many cars show?"/>

    <br>
    <br>

    <input type="submit"/>

</form>
